<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .logo {
      text-align: center;
    }
    .logo img {
      width: 150px;
    }
    .logo h2 {
      font-weight: 700;
      color: #4A4A4A;
      margin-top: 10px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #1A73E8;
      border: none;
    }
    .payment-method img {
      width: 50px;
      margin-right: 10px;
    }
    .form-label {
      font-weight: 500;
    }
    /* Custom styles for layout */
    .left-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .left-section img {
      max-width: 200px;
    }
    .right-section {
      padding: 40px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row align-items-center">
    <!-- Left Section: Logo -->
    <div class="col-lg-4 left-section text-center">
      <div class="logo">
        <img src="resources/ICON/Google__G__logo.svg.png" alt="Google Logo">
        <h2 class="text-primary-emphasis">Payment Gateway</h2>
        <p class="text-muted">Enter school location details</p>
      </div>
    </div>

    <!-- Right Section: Form -->
    <div class="col-lg-8 right-section">
      <div class="card p-4">
        <h3 class="mb-4">Complete registration payment</h3>
        <form>
          <!-- Personal Details -->
          <h5>Personal details</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="address" class="form-label">Address line</label>
              <input type="text" id="address" class="form-control" placeholder="P.O.Box 123">
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" class="form-control" placeholder="Arusha">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" id="state" class="form-control" placeholder="Arusha, Tanzania">
            </div>
            <div class="col-md-6">
              <label for="postal" class="form-label">Postal code</label>
              <input type="text" id="postal" class="form-control" placeholder="3030">
            </div>
          </div>

          <!-- Payment Methods -->
          <h5>Payment methods</h5>
          <div class="payment-method mb-4">
            <img src="resources/ICON/credit-card.png" alt="VISA">
            <img src="resources/ICON/credit-card-1.png" alt="Stripe">
            <img src="resources/ICON/credit-card-3.png" alt="MasterCard">
            <img src="resources/ICON/credit-card-2.png" alt="Paypal">
            <img src="resources/ICON/credit-card-4.png" alt="Google Pay">
          </div>

          <!-- Card Details -->
          <h5>Card details</h5>
          <div class="mb-3">
            <label for="cardholder" class="form-label">Cardholder's name</label>
            <input type="text" id="cardholder" class="form-control" placeholder="Seen on your card">
          </div>
          <div class="mb-3">
            <label for="cardnumber" class="form-label">Card number</label>
            <input type="text" id="cardnumber" class="form-control" placeholder="Seen on your card">
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="expiry" class="form-label">Expiry</label>
              <input type="text" id="expiry" class="form-control" placeholder="MM/YY">
            </div>
            <div class="col-md-6">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" id="cvc" class="form-control" placeholder="123">
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
